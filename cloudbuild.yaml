steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bloomy-model:$COMMIT_SHA', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT-ID/foodition/foodition-model:$COMMIT_SHA']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - 'foodition-model'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/foodition/foodition-model:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--cpu'
      - '1'
      - '--memory'
      - '2048Mi'
      - '--allow-unauthenticated'
      - '--set-secrets=BUCKET_NAME=bucket_name:latest,SECRET_KEY=secret_key:latest'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID-ID/foodition/foodition-model:$COMMIT_SHA'
logsBucket: 'gs://savory/logs'